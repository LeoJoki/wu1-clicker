<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 10rem;
            padding: 1.7rem;
            font-size: 2rem;
        }
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        p {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <button id="clicker-button" type="button">Klicka p√• mig!</button>

    <p id="counter">Klick: 0</p>

    <script>
        let clicks = 0
        const button = document.querySelector("#clicker-button")
        const counter = document.querySelector("#counter")
        button.addEventListener("click", (event) => {
            clicks += 1
            counter.textContent = "Klick:" + clicks
        })
    </script>
    
</body>
</html>
